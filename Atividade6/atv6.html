<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luzes que Acendem e Apagam</title>
  <style>
    /* Estilos gerais */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Estilo da lâmpada */
    .lamp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      transition: background-color 0.3s ease; /* Transição suave */
    }

    /* Lâmpada desligada (cor cinza) */
    .lamp.off {
      background-color: #777;
    }

    /* Lâmpada ligada (cor amarela) */
    .lamp.on {
      background-color: #ffeb3b;
    }

    /* Estilo do botão */
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Div para simbolizar a lâmpada -->
  <div id="lamp" class="lamp off"></div>
  
  <!-- Botão para alternar entre ligar/desligar -->
  <button id="toggleButton">Ligar</button>

  <script>
    // Seleciona os elementos
    const lamp = document.getElementById('lamp');
    const toggleButton = document.getElementById('toggleButton');

    // Função para alternar o estado da lâmpada
    toggleButton.addEventListener('click', () => {
      if (lamp.classList.contains('off')) {
        lamp.classList.remove('off');
        lamp.classList.add('on');
        toggleButton.textContent = 'Desligar'; // Muda o texto do botão
      } else {
        lamp.classList.remove('on');
        lamp.classList.add('off');
        toggleButton.textContent = 'Ligar'; // Muda o texto do botão
      }
    });
  </script>
</body>
</html>
